<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JSM Player</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/speaker-font.css">
        <script src="vendor/jquery.js"></script>
        <script src="vendor/jquery-ui.min.js"></script>
        <script src="vendor/jquery.ui.tickslider.js"></script>
        <script src="vendor/bootstrap-select.js"></script>
        <script src="vendor/dropdown.js"></script>
        <script src="vendor/bootstrap-switch.js"></script>
        <script data-main="js/player" src="vendor/require.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <header>
        <h4>JSM Player</h4>
    </header>
        <div class="container">
            <div class="player-main">
                <!-- Add new models into this list -->
                <div class="soundmodels">
                    <div class="btn-group select">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sound Model<span class="caret"></span></button>
                        <span class="dropdown-arrow"></span>
                          <ul class="dropdown-menu dropdown-inverse">
                            <li><a href="#Looper">Looper</a></li>
                            <li><a href="#Trigger">Trigger</a></li>
                            <li><a href="#MultiTrigger">MultiTrigger</a></li>
                            <li><a href="#Scrubber">Scrubber</a></li>
                            <li><a href="#Activity">Activity</a></li>
                            <li><a href="#Extender">Extender</a></li>
                          </ul>
                    </div>
                    </div>
                    <span id="speaker" class="icon-nosound"></span>
                </div>

                <div class="player-controls">
                    <div class="player-row">
                        <button id="startbtn"  disabled="disabled" class="btn btn-inverse">Start</button>
                        <button id="stopbtn"  disabled="disabled" class="btn btn-inverse">Stop</button>
                        <button id="playbtn" disabled="disabled" class="btn btn-inverse">Play</button>
                        <button id="pausebtn" disabled="disabled" class="btn btn-inverse">Pause</button>
                        <button id="releasebtn"  disabled="disabled" class="btn btn-inverse">Release</button>

                    </div>
                    <div class="player-row">
                        <span>Select or drag and drop local files</span> <br />

                        <input id="filebtn" type="file" placeholder="" multiple />
                        <output id="filelist"></output>

                    </div>
                    <div class="player-row">
                        <span>Load audio from urls: (separate each url by a comma (,) )</span>
                        <form role="file" class="form-inline">
                            <div class="form-group">
                                <textarea id="fileUrls" placeholder="Place source urls" class="form-control" rows="3"></textarea>
                            </div>
                        </form>
                        <button id="updateSource" type="submit" class="btn btn-inverse">Set URL sources</button>
                    </div>

                </div>

                <div class="player-params">
                </div>
            </div>
         </div>

       <footer>Sonoport 2014</footer>
    </body>
</html>
